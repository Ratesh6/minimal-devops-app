name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (for multi-platform builds and push)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USERNAME }}/minimal-devops-app:latest \
            --push .

      # Step 5: Verify container is running
      - name: Verify container
        run: |
          docker run -d -e APP_PORT=5000 -p 5000:5000 --name test-container ${{ secrets.DOCKER_USERNAME }}/minimal-devops-app:latest
          
          # Retry health check for up to 30 seconds
          for i in {1..10}; do
            if curl -s http://localhost:5000/health; then
              echo "App is healthy"
              break
            else
              echo "Waiting for app to start..."
              sleep 3
            fi
          done
          
          # Cleanup
          docker stop test-container
          docker rm test-container



